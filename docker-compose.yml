services:
  mysql:
    image: mysql:8.0
    container_name: chatbot-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chatbot_db
      MYSQL_USER: chatbot_user
      MYSQL_PASSWORD: chatbotpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - tasks_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: db_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - tasks_net
    depends_on:
      mysql:
        condition: service_healthy

  app:
    build: ./app
    container_name: tasks_app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tasks_net
    environment:
      PORT: 3000  
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: chatbot_user
      DB_PASSWORD: chatbotpass
      DB_NAME: chatbot_db

  chatbot:
    build: ./chatbot
    container_name: chatbot_service
    ports:
      - "4000:4000"
    restart: unless-stopped
    environment:
      # Basic Configuration
      PORT: 4000
      NODE_ENV: production
      
      # Tasks API Connection (FIXED: Changed from 3500 to 3000)
      API_BASE_URL: http://app:3000
      
      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Unit 1.5: AI Bulletin Generation (Optional)
      # Set to 'true' to use AI-generated bulletins, 'false' for templates
      USE_AI_BULLETIN: true
      
      # Unit 2: Text-to-Speech Configuration
      # Set to 'false' to disable TTS, 'true' to enable (default: true)
      ENABLE_TTS: true
      
      # TTS Voice Options: alloy, echo, fable, onyx, nova (female), shimmer (female)
      TTS_VOICE: nova
    
    # Unit 2: Mount public directory for audio files
    volumes:
      - ./chatbot/public:/app/public
    
    networks:
      - tasks_net
    depends_on:
      - app

  chatbot-ui:
    build: ./chatbot-ui
    container_name: chatbot_ui
    restart: unless-stopped
    ports:
      - "4500:3000"
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      REACT_APP_CHATBOT_API_URL: http://localhost:4000
    networks:
      - tasks_net
    depends_on:
      - chatbot

volumes:
  db_data:

networks:
  tasks_net: