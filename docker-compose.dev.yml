# Development docker-compose with hot reload
# Run with: docker-compose -f docker-compose.dev.yml up --build

services:
  mysql:
    image: mysql:8.0
    container_name: chatbot-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chatbot_db
      MYSQL_USER: chatbot_user
      MYSQL_PASSWORD: chatbotpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - tasks_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Task Management REST API
  app:
    build: ./app
    container_name: tasks_app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tasks_net
    environment:
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: chatbot_user
      DB_PASSWORD: chatbotpass
      DB_NAME: chatbot_db

  # AI Chatbot Backend (with nodemon for hot reload)
  chatbot:
    build: ./chatbot
    container_name: chatbot_service
    ports:
      - "4000:4000"
    restart: unless-stopped
    env_file:
      - ./chatbot/.env
    environment:
      PORT: 4000
      NODE_ENV: development
      API_BASE_URL: http://app:3000
      ENABLE_TTS: "true"
      TTS_VOICE: nova
    volumes:
      - ./chatbot:/app
      - /app/node_modules
      - ./chatbot/public:/app/public
    command: npm run dev
    networks:
      - tasks_net
    depends_on:
      - app

  # Chatbot UI (React with hot reload)
  chatbot-ui:
    build: ./chatbot-ui
    container_name: chatbot_ui
    restart: unless-stopped
    ports:
      - "4500:3000"
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      REACT_APP_CHATBOT_API_URL: http://localhost:4000
      REACT_APP_AVATAR_UI_URL: http://localhost:5400
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      - ./chatbot-ui/src:/app/src
      - ./chatbot-ui/public:/app/public
    networks:
      - tasks_net
    depends_on:
      - chatbot

  # Simple Avatar UI - Backend (with nodemon)
  simple-avatar-backend:
    build: ./simple-avatar-ui/backend
    container_name: simple_avatar_backend
    restart: unless-stopped
    ports:
      - "4700:4700"
    env_file:
      - ./simple-avatar-ui/backend/.env
    environment:
      PORT: 4700
      CHATBOT_API_URL: http://chatbot:4000
      CHATBOT_ENABLED: "true"
    volumes:
      - ./simple-avatar-ui/backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - tasks_net
    depends_on:
      - chatbot

  # Simple Avatar UI - Frontend (Vite with hot reload)
  simple-avatar-frontend:
    build: ./simple-avatar-ui/frontend
    container_name: simple_avatar_frontend
    restart: unless-stopped
    ports:
      - "5400:5400"
    environment:
      VITE_BACKEND_URL: http://localhost:4700
    volumes:
      - ./simple-avatar-ui/frontend/src:/app/src
      - ./simple-avatar-ui/frontend/public:/app/public
    networks:
      - tasks_net
    depends_on:
      - simple-avatar-backend

volumes:
  db_data:

networks:
  tasks_net:
