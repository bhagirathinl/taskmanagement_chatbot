# AWS Free Tier Optimized Configuration
# For t2.micro/t3.micro (1 vCPU, 1 GB RAM)
# This runs essential services only to fit in free tier limits

services:
  mysql:
    image: mysql:8.0
    container_name: chatbot-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - tasks_net
    # Memory optimization for MySQL 8.0
    command: >
      --max_connections=20
      --innodb_buffer_pool_size=128M
      --innodb_redo_log_capacity=32M
      --performance_schema=OFF
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: tasks_app
    restart: always
    expose:
      - "3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tasks_net
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    deploy:
      resources:
        limits:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Run either chatbot OR avatar-ui, not both (to save memory)
  # Uncomment the one you want to use

  # Option 1: Chatbot Service + UI
  chatbot:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: chatbot_service
    ports:
      - "4000:4000"
    restart: always
    environment:
      PORT: 4000
      NODE_ENV: production
      API_BASE_URL: http://app:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENABLE_TTS: ${ENABLE_TTS:-false}  # Disable TTS to save memory
      TTS_VOICE: ${TTS_VOICE:-nova}
    volumes:
      - chatbot_audio:/app/public
    networks:
      - tasks_net
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  chatbot-ui:
    build:
      context: ./chatbot-ui
      dockerfile: Dockerfile
      args:
        REACT_APP_CHATBOT_API_URL: https://${DOMAIN:-localhost}
        REACT_APP_AVATAR_BACKEND_URL: https://${DOMAIN:-localhost}/avatar
    container_name: chatbot_ui
    restart: always
    ports:
      - "8080:3000"
    networks:
      - tasks_net
    depends_on:
      - chatbot
    deploy:
      resources:
        limits:
          memory: 64M

  # Simple Avatar Backend - provides avatar session management
  simple-avatar-backend:
    build:
      context: ./simple-avatar-ui/backend
      dockerfile: Dockerfile
    container_name: simple_avatar_backend
    restart: always
    ports:
      - "4700:4700"
    environment:
      PORT: 4700
      AKOOL_API_HOST: https://openapi.akool.com
      AKOOL_API_TOKEN: ${AKOOL_API_TOKEN}
      DEFAULT_AVATAR_ID: ${AVATAR_ID:-dvp_Alinna_realisticbg_20241224}
      DEFAULT_VOICE_ID: ${VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
      DEFAULT_LANGUAGE: en
      DEFAULT_DURATION: 600
      DEFAULT_MODE_TYPE: 1
      DEFAULT_STREAM_TYPE: trtc
      CHATBOT_API_URL: http://chatbot:4000
      CHATBOT_ENABLED: "true"
    networks:
      - tasks_net
    depends_on:
      - chatbot
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  db_data:
    driver: local
  chatbot_audio:
    driver: local

networks:
  tasks_net:
    driver: bridge
